<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clube Fauna</title>
  <!-- Adicione estas linhas no head para utilizar ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-FsLeXwbUhp5AHZv8eT5r+GVTl9VV8Iu4Ligk1zKe2EM=" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }

    #login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      transition: background-color 0.3s ease;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 18px;
    }

    button:hover {
      background-color: #45a049;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    .theme-toggle:hover {
      background-color: #2980b9;
    }

    .dark-theme {
      background-color: #333;
      color: #fff;
    }

    #login-container.dark-theme {
      color: #fff;
    }

    h2 {
      color: #3498db;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .additional-options {
      margin-top: 10px;
      font-size: 14px;
    }

    .additional-options a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Entrar</h2>
    <form id="login-form" onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="&#xf007; Nome de usuário" required>
      <input type="password" id="password" placeholder="&#xf023; Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="additional-options">
      <a href="#">Esqueceu a senha?</a>
      <span>|</span>
      <a href="#">Criar conta</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Alterar Tema</button>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const loginContainer = document.getElementById('login-container');

      body.classList.toggle('dark-theme');
      loginContainer.classList.toggle('dark-theme');
    }

    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username.trim() === '' || password.trim() === '') {
        alert('Por favor, preencha todos os campos.');
        return false;
      } else {
        // Aqui, você pode enviar os dados do formulário via AJAX para autenticação no servidor
        // e redirecionar com base na resposta do servidor.
        // Exemplo básico usando fetch:
        fetch('url_do_seu_servidor', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
          headers: {
            'Content-Type': 'application/json'
          },
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              window.location.href = 'pagInitial/initialPag.html';
            } else {
              alert('Credenciais inválidas. Por favor, tente novamente.');
            }
          })
          .catch(error => {
            console.error('Erro na autenticação:', error);
            alert('Ocorreu um erro na autenticação. Por favor, tente novamente.');
          });

        return false; // Para evitar a submissão padrão do formulário
      }
    }
  </script>
</body>
</html>
